{% load static %}

<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">
    <title>Log in</title>

    
      <link rel="icon" type="image/x-icon" href={% static 'assets/favicon.ico' %} />
      <link href={% static "css/sign-in.css" %} rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

     
    </style>

    
    <!-- Custom styles for this template -->
    
  </head>
  <br>
  <br>
  <body class="center offset-1">
  <div class="row align-items-start">

    <div class="col offset-4">

    <main class="form-sign-in">
      {% if form.errors %}
        <p style="color: red">ユーザ名とパスワードが一致しません。</p>
      {% endif %}
  
    <form method="post">
      {% csrf_token %}
      <img class="mb-4 "
           src={% static 'img/bootstrap-logo.svg' %}
           alt="" width="72"
           height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
      <label for="Username" class="visually-hidden">User name</label>

      <input type="text"
             name="username"
             id="id_username"
             maxlength="150"
             autocapitalize="none"
             autocomplete="username"
             class="w-25 form-control"
             placeholder="ユーザー名"
             required autofocus>

      <label for="Password" class="visually-hidden">Password</label>

      <input type="password"
             name="password"
             id="password"
             autocomplete="current-password"
             class="w-25 form-control"
             placeholder="パスワード"
             required autofocus>
      
      <input class="w-25 btn btn-lg btn-primary"
             type="submit"
             value="ログイン">

    <br><br>
    <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか？</a></p>

    <input type="hidden"
           name="next"
           value="{% url 'photo:index' %}">
    </div>       
    </form>
  </main>
 </body>
</div>
</html>
